<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
        integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <!-- Success -->
        <div class="toast toast--success">
            <div class="toast__icon">
                <box-icon type='solid' name='check-circle'></box-icon>
            </div>
            <div class="toast__body">
                <h3 class="toast_title">Success</h3>
                <p class="toast__message">Máy vi tính kết nối Internet(Windows, Ubuntu hoặc MacOS)</p>
            </div>

            <div class="toast__close">
                <box-icon name='x'></box-icon>
            </div>

        </div>
        <!-- Error -->

        <div class="toast toast--error">
            <div class="toast__icon">
                <box-icon name='info-circle' type='solid' ></box-icon>

            </div>
            <div class="toast__body">
                <h3 class="toast_title">Info</h3>
                <p class="toast__message">Máy vi tính kết nối Internet(Windows, Ubuntu hoặc MacOS)</p>
            </div>

            <div class="toast__close">
                <box-icon name='x'></box-icon>
            </div>

        </div>

        <!-- warning -->

        <div class="toast toast--warning">
            <div class="toast__icon">
                <box-icon type='solid' name='error'></box-icon>
            </div>
            <div class="toast__body">
                <h3 class="toast_title">Warning</h3>
                <p class="toast__message">Máy vi tính kết nối Internet(Windows, Ubuntu hoặc MacOS)</p>
            </div>

            <div class="toast__close">
                <box-icon name='x'></box-icon>
            </div>

        </div>
    </div>

    <script src="./toast.js"></script>

</body>

</html>
