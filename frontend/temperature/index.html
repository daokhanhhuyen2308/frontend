<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Temparature</title>
    <link rel="stylesheet" href="../temperature/style.css">
</head>
<body>
    
    <form>
        <h1>Temparture conversation: </h1>
        <input type="number" id="textInput" value="0"/>
        <br/>
        <input type="radio" id="toFahrenheit" name="unit"/>
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label>
        <br/>
        <input type="radio" id="toCelsius" name="unit"/>
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label>
        <br/>

        <button type="button" id="mybutton">Submit</button>
        <p id="result">Select a unit</p>
    </form>

    <script src="../temperature/index.js"></script>
    
</body>
</html>
