<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="./imgs/1.png" alt="Image #1">
            <img class="slide" src="./imgs/2.png" alt="Image #2">
            <img class="slide" src="./imgs/3.png" alt="Image #3">
            <img class="slide" src="./imgs/4.png" alt="Image #4">
            <img class="slide" src="./imgs/5.png" alt="Image #5">
        </div>

        <button class="previous" onclick="previousSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="./script.js"></script>

</body>

</html>
